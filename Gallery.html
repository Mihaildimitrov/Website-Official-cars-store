<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="CSSfiles/GallerypageCSS.css" rel="stylesheet">
    <link href="CSSfiles/headerAndFooterCSS.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SUV Motors GALLERY</title>
</head>

<body>
    <header>
        <div id="navibar" class="container">
            <div class="row">
                <div class="col-sm-2 logo">
                    <img src="images/logo.png" alt="Our logo">
                    <p id="brand">SUV Motors</p>
                </div>
                <div class="col-sm-10 navi">
                    <nav>
                        <ul class="row">
                            <li class="col-sm-2 col-sm-offset-2 menu">
                                <a href="index.html"><span class="glyphicon glyphicon-home"></span>Home</a>
                            </li>
                            <li class="col-sm-2 menu">
                                <a href="Models.html"><span class="glyphicon glyphicon-search"></span>Models</a>
                            </li>
                            <li class="col-sm-2 menu">
                                <a href="Gallery.html"><span class="glyphicon glyphicon-camera"></span>Gallery</a>
                            </li>
                            <li class="col-sm-2 menu">
                                <a href="Company.html"><span class="glyphicon glyphicon-user"></span>Company</a>
                            </li>
                            <li class="col-sm-2 menu">
                                <a href="Contact.html"><span class="glyphicon glyphicon-earphone"></span>Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="slider" class="container">
            <div id="myCarousel" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li class="item1 active"></li>
                    <li class="item2"></li>
                    <li class="item3"></li>
                    <li class="item4"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <img src="images/firstmodel/10pic.png" alt="Chania" width="460" height="345">
                        <div class="carousel-caption">
                        </div>
                    </div>

                    <div class="item">
                        <img src="images/firstmodel/11pic.png" alt="Chania" width="460" height="345">
                        <div class="carousel-caption">
                        </div>
                    </div>

                    <div class="item">
                        <img src="images/firstmodel/12pic.png" alt="Flower" width="460" height="345">
                        <div class="carousel-caption">
                        </div>
                    </div>

                    <div class="item">
                        <img src="images/firstmodel/13pic.png" alt="Flower" width="460" height="345">
                        <div class="carousel-caption">
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a id="left" class="left carousel-control" href="#myCarousel" role="button">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a id="right" class="right carousel-control" href="#myCarousel" role="button">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="row mainfooter">
            <div class="col-sm-3">
                <a id="github" href="https://github.com/Mihaildimitrov/Website-Official-cars-store">
                    <p>Link to github repository</p>
                </a>
            </div>
            <div id="motivationwords" class="col-sm-6">
                <p>Our cars are a manifestation of our passion. Performance that cannot be measured, only felt. Thatâ€™s why we call it art.</p>
            </div>
            <div class="col-sm-3 create">
                <p>Created by:</p>
                <p>Mihail Dimitrov</p>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            // Activate Carousel
            $("#myCarousel").carousel();

            // Enable Carousel Indicators
            $(".item1").click(function() {
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function() {
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function() {
                $("#myCarousel").carousel(2);
            });
            $(".item4").click(function() {
                $("#myCarousel").carousel(3);
            });

            // Enable Carousel Controls
            $(".left").click(function() {
                $("#myCarousel").carousel("prev");
            });
            $(".right").click(function() {
                $("#myCarousel").carousel("next");
            });
        });
    </script>
</body>

</html>
